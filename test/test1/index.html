<!doctype html>


<html lang="en">
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />

    <title>Presentation on enabling technologies</title>
    
    <meta name="description" content="Presentation on enabling technologies" />
    <meta name="author" content="Michele Castenetto" />
    
    <link rel="stylesheet" href="./index.css">

</head>


<body>


<div id="impress"
    data-transition-duration="1000"
    
    data-width="1024"
    data-height="768"
    data-max-scale="3"
    data-min-scale="0"
    data-perspective="1000"
    
    data-autoplay="0">


    <div id="1" class="step slide" data-x="0" data-y="0">

        First slide

        <a href="#3"> slide 3 </a>
        <a href="#4"> slide 4 </a>

    </div>


    <!-- <div id="scale" class="step slide" data-x="0" data-y="-3000" data-scale="4">
        This is a scaled slide!
    </div> -->
    

    <div id="2" class="step slide" data-x="0" data-y="1000">

        Second slide

        <div class="box_video">
            

            <video 
                controls="controls" 
                src="https://www.youtube.com/watch?v=SSo_EIwHSd4">
            </video>

        </div>


    </div>


    <div id="3" class="step slide" data-x="0" data-y="3000" data-rotate="90" data-scale="2">
        Third slide
    </div>

    <div id="4" class="step slide" data-x="3000" data-y="3000" data-rotate="180" data-scale="3">
        Forth slide
    </div>


    <!-- <div id="4-1" class="step slide" data-x="3000" data-y="3000" data-z="-2000" data-rotate="0" data-scale="1">
        Forth slide
    </div> -->


    <div id="5" class="step slide" data-x="1000" data-y="1000" data-z="-2000">

        5

        <a href="#1"> home </a>

    </div>

    <div id="6" class="step slide" data-x="0" data-y="1000" data-z="-4000">

        6

        <a href="#1"> home </a>

    </div>


    <div id="overview" class="step" data-x="0" data-y="0" data-z="0" data-scale="10">
    </div>


</div>



<div id="impress-toolbar"></div>


<script src="../../js/impress.js"></script>
<script>impress().init();</script>


</body>
</html>
